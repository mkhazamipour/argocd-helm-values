prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
envoy:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
hubble:
  metrics:
    enabled:
    - dns
    - drop
    - tcp
    - flow
    - icmp
    - http
    - httpV2
    - kafka
    enableOpenMetrics: true
    serviceMonitor:
      enabled: true
  relay:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true