serviceMonitor:
  enabled: false
persistence:
  type: pvc
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 10Gi
admin:
  existingSecret: "grafana-admin-password"
  userKey: admin-user
  passwordKey: admin-password
ingress:
  enabled: true
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - grafana.cluster.morteza.dev
  tls: 
    - secretName: grafana-cert
      hosts:
        - grafana.cluster.morteza.dev
deploymentStrategy:
  type: Recreate
