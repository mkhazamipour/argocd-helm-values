expose:
  ingress:
    hosts:
      core: harbor.cluster.morteza.dev
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      cert-manager.io/cluster-issuer: letsencrypt
externalURL: https://harbor.cluster.morteza.dev
persistence:
  persistentVolumeClaim:
    registry:
      size: 10Gi
    jobservice:
      jobLog:
        size: 10Gi
    database:
      size: 10Gi
    redis:
      size: 10Gi
    trivy:
      size: 10Gi
logLevel: warning
metrics:
  enabled: true
core:
  replicas: 2
jobservice:
  replicas: 2
registry:
  replicas: 2