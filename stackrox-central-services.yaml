central:
  telemetry:
    enabled: false
  resources:
    requests:
      memory: "1Gi"
      cpu: "1500m"
    limits:
      memory: "2Gi"
      cpu: "4000m"
  persistence:
    # persistentVolumeClaim:
    #   claimName: central-pvc
    #   createClaim: true
    #   storageClass: hcloud-volumes
    #   size: 20Gi
    none: true
  db:
    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "4Gi"
        cpu: "2"
    persistence:
      persistentVolumeClaim:
        claimName: central-db
        createClaim: true
        storageClass: hcloud-volumes
        size: 10Gi
      none: false
scanner:
  disable: true
scannerV4:
  disable: false
  indexer:
    resources:
      requests:
        memory: "1500Mi"
        cpu: "1000m"
      limits:
        memory: "3Gi"
        cpu: "2000m"
    replicas: 3
  matcher:
    replicas: 2
    resources:
      requests:
        memory: "1Gi"
        cpu: "1000m"
      limits:
        memory: "5Gi"
        cpu: "2000m"
  db:
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    persistence:
      persistentVolumeClaim:
        claimName: scanner-v4-db
        size: 10Gi
        createClaim: true
        storageClass: hcloud-volumes
      none: false
system:
  enablePodSecurityPolicies: false