## Configuration options relating to Scanner V4.
scannerV4:
  disable: false
  indexer:
    resources:
      requests:
        memory: "1500Mi"
        cpu: "1000m"
      limits:
        memory: "3Gi"
        cpu: "2000m"
  matcher:
    replicas: 2
    resources:
      requests:
        memory: "4Gi"
        cpu: "1000m"
      limits:
        memory: "5Gi"
        cpu: "2000m"
  db:
    resources:
      requests:
        cpu: "200m"
        memory: "2Gi"
      limits:
        cpu: "2000m"
        memory: "4Gi"
    persistence:
      none: true
system:
  enablePodSecurityPolicies: false