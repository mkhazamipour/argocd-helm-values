central:
  telemetry:
    enabled: false
  resources:
    requests:
      memory: "1Gi"
      cpu: "600m"
    limits:
      memory: "2Gi"
      cpu: "2500m"
  persistence:
    none: true
  db:
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"
    persistence:
      persistentVolumeClaim:
        claimName: central-db
        createClaim: true
        storageClass: hcloud-volumes
        size: 30Gi
      none: false
  ingress:
    enabled: false
    ingressClassName: nginx
    host: central.example.com
    clusterIssuer: letsencrypt-prod
    tls:
      enabled: true
      secretName: central-ingress-tls
    httproute:
      enabled: false
      name: central-httproute
      parentRefs:
        - name: central-gateway
          namespace: ingress-system
          sectionName: https
      hostnames:
        - central.example.com
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: central
              port: 443
    grpcroute:
      enabled: true
      name: central-grpcroute
      parentRefs:
        - group: gateway.networking.k8s.io
          kind: Gateway
          name: edge
          namespace: kgateway-system
      hostnames:
        - rhacs.morteza.dev
      rules:
        - backendRefs:
            - name: central
              port: 8443
scannerV4:
  disable: false
  indexer:
    resources:
      requests:
        memory: "1000Mi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1500m"
    replicas: 3
    autoscaling:
      disable: true
  matcher:
    replicas: 2
    resources:
      requests:
        memory: "1Gi"
        cpu: "1000m"
      limits:
        memory: "2Gi"
        cpu: "2000m"
    autoscaling:
      disable: true
  db:
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
    persistence:
      persistentVolumeClaim:
        claimName: scanner-v4-db
        size: 30Gi
        createClaim: true
        storageClass: hcloud-volumes
      none: false
scanner:
  disable: false
  replicas: 1
  resources:
    requests:
      memory: "1000Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1500m"
  dbResources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 200Mi
  autoscaling:
    disable: true
system:
  enablePodSecurityPolicies: false
